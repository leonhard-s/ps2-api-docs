properties:
  armor_amount:
    description: Flat damage reduction applied to incoming damage. Only used in the
      tutorial to make target dummies invincible.
    type: string
    x-cast-to: int32
  armor_facing_id:
    description: ID of the armor facing direction.
    type: string
    x-cast-to: int32
  armor_info_id:
    description: Unique ID of the collection.
    type: string
    x-cast-to: int32
  armor_percent:
    description: Damage reduction in percent. Negative values increase damage taken.
    type: string
    x-cast-to: float
type: object
