# Temporary workflow to reassemble the monolithic JSON spec required by the
# current ReadTheDocs documentation build.

name: Generate JSON spec

on: push

jobs:
  build-json-monolith:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install Python dependencies
        run: |
          python -m pip install -r ./tools/requirements.txt
      - name: Generate JSON spec
        run: |
          python ./tools/generate_json_spec.py ./openapi.json ./generated/openapi.json
      - name: Commit changes
        run: |
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions"
          git add --force ./generated/openapi.json
      - name: Check for changes
        id: git-check
        run: |
          git diff --quiet --exit-code || git commit -m "Update monolithic JSON spec" --allow-empty
      - name: Check for changes
        if: steps.git-check.outputs.exit_code == 0
        run: |
          echo "No changes to commit"
      - name: Push changes
        if: steps.git-check.outputs.exit_code != 0
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
