description: 'Subset of identifiers from the `profile_id` collection. The values map
  onto the NC loadout IDs regardless of faction. 0: All time, 1: Infiltrator, 3: Light
  Assault, 4: Combat Medic, 5: Engineer, 6: MAX Unit.'
in: query
name: profile_id
schema:
  enum:
  - '0'
  - '1'
  - '3'
  - '4'
  - '5'
  - '6'
  - '7'
  type: string
