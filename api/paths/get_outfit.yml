get:
  summary: Outfits
  description: |
    A player-run outfit (aka. guild).

    The `alias` field represents the outfits tag.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              outfit_list:
                type: array
                items:
                  $ref: ../openapi.yml#/components/schemas/outfit
              results:
                type: integer
                minimum: 0
                description: The number of results returned.
