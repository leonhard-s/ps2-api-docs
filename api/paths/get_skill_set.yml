get:
  summary: Skill Set
  description: |
    A skill set for a particular vehicle or class.

    This is mostly used for groups in the certification menu, e.g. "Infiltrator: Suit Slot" or "Sunderer: Abilities".
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              skill_set_list:
                type: array
                items:
                  $ref: ../components/schemas/skill_set.yml#/skill_set
              results:
                type: integer
                minimum: 0
                description: The number of results returned.
