get:
  summary: Map
  description: |
    REST endpoint for returning the current map status for a given continent and world.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              map_list:
                type: array
                items:
                  $ref: ../components/schemas/map.yml#/map
              results:
                type: integer
                minimum: 0
                description: The number of results returned.
