get:
  summary: Marketing Bundle Items
  description: |
    A mapping of `marketing_bundle`s to the `item`s they contain.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              marketing_bundle_item_list:
                type: array
                items:
                  $ref: ../components/schemas/marketing_bundle_item.yml#/marketing_bundle_item
              results:
                type: integer
                minimum: 0
                description: The number of results returned.
