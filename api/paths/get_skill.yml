get:
  summary: Skills
  description: |
    A certification or A.S.P. skill a `character` can unlock.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              skill_list:
                type: array
                items:
                  $ref: ../components/schemas/skill.yml#/skill
              results:
                type: integer
                minimum: 0
                description: The number of results returned.
