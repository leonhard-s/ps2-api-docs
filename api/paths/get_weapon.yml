get:
  summary: Weapons
  description: |
    Generic weapon statistics.

    This endpoint lists weapon data that is not involved in firing mechanics. This includes equip times, movement speed modifiers, and heat capacity for heat-based weapons.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              weapon_list:
                type: array
                items:
                  $ref: ../components/schemas/weapon.yml#/weapon
              results:
                type: integer
                minimum: 0
                description: The number of results returned.
