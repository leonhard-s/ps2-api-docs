get:
  summary: Summary of character
  description: Description for `character`
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              character_list:
                type: array
                items:
                  $ref: "../components/schemas/character.yml#/character"
                required: true
              results:
                type: integer
                required: true
                minimum: 0
                description: The number of results returned.
          examples:
            value:
              $ref: "../components/examples/character.json"
