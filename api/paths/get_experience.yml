get:
  summary: Summary of experience
  description: Description for `experience`
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              experience_list:
                type: array
                items:
                  $ref: "../components/schemas/experience.yml#/experience"
                required: true
              results:
                type: integer
                required: true
                minimum: 0
                description: The number of results returned.
          examples:
            value:
              $ref: "../components/examples/experience.json"
