get:
  summary: Target Types
  description: |
    Enumerator for target types.

    This is used to specify whether a given effect or ability can be case on allies, enemies, or both.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              target_type_list:
                type: array
                items:
                  $ref: ../components/schemas/target_type.yml#/target_type
              results:
                type: integer
                minimum: 0
                description: The number of results returned.
