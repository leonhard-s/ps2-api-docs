get:
  summary: Vehicles
  description: |
    Vehicle names and descriptions.

    Note that the `cost` field is unused and generally either NULL or set to 0.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              vehicle_list:
                type: array
                items:
                  $ref: ../components/schemas/vehicle.yml#/vehicle
              results:
                type: integer
                minimum: 0
                description: The number of results returned.
