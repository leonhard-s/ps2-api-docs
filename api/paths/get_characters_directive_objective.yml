get:
  summary: Character Directive Progress
  description: |
    Maps characters to their current objective progress for a given `directive`.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              characters_directive_objective_list:
                type: array
                items:
                  $ref: ../components/schemas/characters_directive_objective.yml#/characters_directive_objective
              results:
                type: integer
                minimum: 0
                description: The number of results returned.
