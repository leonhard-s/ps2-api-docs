get:
  summary: Vehicle Faction
  description: |
    A mapping specifying what factions a vehicle is available on.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              vehicle_faction_list:
                type: array
                items:
                  $ref: ../components/schemas/vehicle_faction.yml#/vehicle_faction
              results:
                type: integer
                minimum: 0
                description: The number of results returned.
