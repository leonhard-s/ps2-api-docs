get:
  summary: Profile Resist Map
  description: |
    This endpoint maps a given `profile` to the `resist_info` entries for that profile.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              profile_resist_map_list:
                type: array
                items:
                  $ref: ../components/schemas/profile_resist_map.yml#/profile_resist_map
              results:
                type: integer
                minimum: 0
                description: The number of results returned.
