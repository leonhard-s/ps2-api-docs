get:
  summary: Reward
  description: |
    A reward granted to a player upon completion of a `directive` or `achievement`.

    Refer to the corresponding `reward_type` for information on generic parameters.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              reward_list:
                type: array
                items:
                  $ref: ../components/schemas/reward.yml#/reward
              results:
                type: integer
                minimum: 0
                description: The number of results returned.
