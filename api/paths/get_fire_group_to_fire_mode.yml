get:
  summary: Fire Group To Fire Mode
  description: |
    Mapping endpoint from `fire_group`s to available `fire_mode`s.

    This is a many-to-many relationship.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              fire_group_to_fire_mode_list:
                type: array
                items:
                  $ref: ../components/schemas/fire_group_to_fire_mode.yml#/fire_group_to_fire_mode
              results:
                type: integer
                minimum: 0
                description: The number of results returned.
