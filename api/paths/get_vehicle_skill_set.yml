get:
  summary: Vehicle Skill Sets
  description: |
    A mapping of vehicles to `skill_set`s available to them on a given faction.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              vehicle_skill_set_list:
                type: array
                items:
                  $ref: ../components/schemas/vehicle_skill_set.yml#/vehicle_skill_set
              results:
                type: integer
                minimum: 0
                description: The number of results returned.
