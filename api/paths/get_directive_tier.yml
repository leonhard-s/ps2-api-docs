get:
  summary: Directive Tiers
  description: |
    A tier in a `directive_tree`.

    Tiers are specific to a given tree; "Combat Medic: Adept" is distinct from "Engineer: Adept".
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              directive_tier_list:
                type: array
                items:
                  $ref: ../components/schemas/directive_tier.yml#/directive_tier
              results:
                type: integer
                minimum: 0
                description: The number of results returned.
