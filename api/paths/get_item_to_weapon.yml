get:
  summary: Item To Weapon
  description: |
    A mapping of `item`s to the corresponding `weapon`.

    The weapon object specifies the firing behavior whereas the item defines the name, cost, and description.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              item_to_weapon_list:
                type: array
                items:
                  $ref: ../components/schemas/item_to_weapon.yml#/item_to_weapon
              results:
                type: integer
                minimum: 0
                description: The number of results returned.
