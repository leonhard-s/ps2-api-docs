get:
  summary: Title
  description: |
    A title to display alongside the character's name.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              title_list:
                type: array
                items:
                  $ref: ../components/schemas/title.yml#/title
              results:
                type: integer
                minimum: 0
                description: The number of results returned.
