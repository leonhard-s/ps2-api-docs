get:
  summary: Skill Category
  description: |
    A skill category for a particular class or vehicle.

    Skill categories are groups like "Passive Systems", "Performance Slot", or weapon-specific groups like scopes or rail attachments.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              skill_category_list:
                type: array
                items:
                  $ref: ../components/schemas/skill_category.yml#/skill_category
              results:
                type: integer
                minimum: 0
                description: The number of results returned.
