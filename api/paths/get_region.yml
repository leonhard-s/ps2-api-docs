get:
  summary: Regions
  description: |
    Regions on a continent.

    This is the game world equivalent of the `map_region` endpoint and shares the same IDs (`map_region_id` = `region_id`).
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              region_list:
                type: array
                items:
                  $ref: ../components/schemas/region.yml#/region
              results:
                type: integer
                minimum: 0
                description: The number of results returned.
