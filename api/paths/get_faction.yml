get:
  summary: Faction
  description: |
    Localised faction display data.

    The `code_tag` field matches the canonical empire tag for all playable factions. For ID 0 (Nanite Systems), it is set to "None", rather than "NS".
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              faction_list:
                type: array
                items:
                  $ref: ../components/schemas/faction.yml#/faction
              results:
                type: integer
                minimum: 0
                description: The number of results returned.
