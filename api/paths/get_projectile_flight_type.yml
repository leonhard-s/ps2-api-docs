get:
  summary: Projectile Flight Types
  description: |
    Enumerator for projectile flight models.

    This collection defines the basic flight characteristics of a projectile.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              projectile_flight_type_list:
                type: array
                items:
                  $ref: ../components/schemas/projectile_flight_type.yml#/projectile_flight_type
              results:
                type: integer
                minimum: 0
                description: The number of results returned.
