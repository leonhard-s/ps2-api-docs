get:
  summary: Character World
  description: |
    A mapping endpoint connecting characters to their associated `world` (i.e. game server).
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              characters_world_list:
                type: array
                items:
                  $ref: ../components/schemas/characters_world.yml#/characters_world
              results:
                type: integer
                minimum: 0
                description: The number of results returned.
