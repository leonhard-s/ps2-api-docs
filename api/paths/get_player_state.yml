get:
  summary: Player States
  description: |
    Enumerator for player states.

    This endpoint lists the player states that may affect a weapon's characteristics. The actual state-specific overrides are provided by `player_state_group`.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              player_state_list:
                type: array
                items:
                  $ref: ../components/schemas/player_state.yml#/player_state
              results:
                type: integer
                minimum: 0
                description: The number of results returned.
