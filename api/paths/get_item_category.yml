get:
  summary: Item Categories
  description: |
    Player-facing item categories.

    These are the categories visible in the in-game depot, such as "Infantry Gear", "Weapon Camo" or "Carbine".
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              item_category_list:
                type: array
                items:
                  $ref: ../components/schemas/item_category.yml#/item_category
              results:
                type: integer
                minimum: 0
                description: The number of results returned.
