get:
  summary: Summary of currency
  description: Description for `currency`
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              currency_list:
                type: array
                items:
                  $ref: "../components/schemas/currency.yml#/currency"
                required: true
              results:
                type: integer
                required: true
                minimum: 0
                description: The number of results returned.
          example:
            value:
              $ref: "../components/examples/currency.json"
