get:
  summary: Summary of leaderboard
  description: Description for `leaderboard`
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              leaderboard_list:
                type: array
                items:
                  $ref: "../components/schemas/leaderboard.yml#/leaderboard"
                required: true
              results:
                type: integer
                required: true
                minimum: 0
                description: The number of results returned.
          example:
            value:
              $ref: "../components/examples/leaderboard.json"
