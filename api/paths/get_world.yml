get:
  summary: Summary of world
  description: Description for `world`
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              world_list:
                type: array
                items:
                  $ref: "../components/schemas/world.yml#/world"
                required: true
              results:
                type: integer
                required: true
                minimum: 0
                description: The number of results returned.
          examples:
            value:
              $ref: "../components/examples/world.json"
