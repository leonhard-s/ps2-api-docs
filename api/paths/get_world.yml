get:
  summary: Worlds
  description: |
    A game server in the API (e.g. Cobalt, Connery, etc.).

    Note that this endpoint cannot be queried by name.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              world_list:
                type: array
                items:
                  $ref: ../components/schemas/world.yml#/world
              results:
                type: integer
                minimum: 0
                description: The number of results returned.
