get:
  summary: Item Profiles
  description: |
    A mapping of `item`s to `profile`s that have access to them.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              item_profile_list:
                type: array
                items:
                  $ref: ../openapi.yml#/components/schemas/item_profile
              results:
                type: integer
                minimum: 0
                description: The number of results returned.
