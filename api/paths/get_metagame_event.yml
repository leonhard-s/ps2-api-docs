get:
  summary: Metagame Events
  description: |
    Endpoint for in-game events (aka. alerts). This includes tracking "Outfit Wars" match progress.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              metagame_event_list:
                type: array
                items:
                  $ref: ../components/schemas/metagame_event.yml#/metagame_event
              results:
                type: integer
                minimum: 0
                description: The number of results returned.
