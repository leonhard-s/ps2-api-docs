zone:
  description: Description for `zone`.
  properties:
    zone_id:
      type: integer
      minimum: 0
      exclusiveMinimum: true
      description: Description for `zone_id`
    code:
      type: string
      description: Description for `code`
    hex_size:
      type: integer
      description: Description for `hex_size`
    name:
      type: object
      description: Description for `name`
      properties:
        de:
          type: string
        en:
          type: string
        es:
          type: string
        fr:
          type: string
        it:
          type: string
    description:
      type: object
      description: Description for `description`
      properties:
        de:
          type: string
        en:
          type: string
        es:
          type: string
        fr:
          type: string
        it:
          type: string
    geometry_id:
      type: integer
      description: |
        ID of the terrain loaded.

        For realtime events (such as Death and GainExperience), the zone_id field of the event will use the geometry_id of the zone if dynamic is 1.
    dynamic:
      type: integer
      description: Whether the zone is instanced, i.e. dynamically spawned and not persistent.
