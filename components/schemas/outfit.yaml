type: object
description: >
  A player-run outfit (guild/clan) in the game.
x-tags: ["Outfits"]
properties:
  alias:
    description:
      The outfit's alias (aka. tag), or an empty string if the outfit has
      no alias.
    type: string
  alias_lower:
    description: Lowercase version of `alias`.
    type: string
  leader_character_id:
    description: The `ps2/character` of the outfit's leader.
    type: string
    x-cast-to: int64
    x-reference-to: character.character_id
  member_count:
    description: Number of members in the outfit.
    type: string
    x-cast-to: int32
  name:
    description: Canonical name of the outfit.
    type: string
  name_lower:
    description: Lowercase version of `name`.
    type: string
  outfit_id:
    description: Unique ID of the collection.
    type: string
    x-cast-to: int64
  time_created:
    description: Time the outfit was created.
    type: string
  time_created_date:
    description: Human-readable version of `time_created`.
    type: string
required:
  - outfit_id
examples:
  - $ref: "../../examples/outfit.json"
