type: object
description: >
  Enumeration of the types of fire modes.


  This servers to differentiate between melee attacks, projectile weapons, throwables, and
  pseudo-weapon fire modes used to trigger activated items.
x-tags: ["Weapons & Firing Mechanics"]
properties:
  description:
    description: Description of the type of fire mode
    type: string
  fire_mode_type_id:
    description: Unique ID of the fire mode type.
    type: string
    x-cast-to: int32
required:
  - fire_mode_type_id
  - description
examples:
