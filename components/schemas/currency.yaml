type: object
description: >
  Lists currencies available in the game.


  As of 2023-06-13, the only currency available are Nanites. Outfit resources and other
  currencies such as Daybreak Cash, ISO-4, or A7 are not available on the API, while Cert
  Points and A.S.P. tokens are stored in the `character` collection.
x-tags: ["Currency Information"]
properties:
  currency_id:
    description: Unique ID of the currency.
    type: string
    x-cast-to: int32
  icon_id:
    description: Icon ID of the resource. This is actually an `image_set_id`.
    type: string
    x-cast-to: int32
    x-reference-to: image_set.image_set_id
  inventory_cap:
    description:
      The maximum amount of this currency that can be held in a character's
      inventory.
    type: string
    x-cast-to: int32
  name:
    $ref: "localized_string.yaml"
    description: The name of the currency.
required:
  - currency_id
examples:
  - $ref: "../../examples/currency.json"
