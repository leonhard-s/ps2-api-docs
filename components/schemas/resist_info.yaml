type: object
description: >
  Lists resistances against certain types of damage.
x-tags: ["Damage Calculation"]
properties:
  description:
    description: Description of the resist info entry.
    type: string
    x-cast-to: string
  multiplier_when_headshot:
    description: Headshot multiplier for this resistance.
    type: string
    x-cast-to: float
  resist_info_id:
    description: Unique ID of the collection.
    type: string
    x-cast-to: int32
  resist_percent:
    description: Percentage of damage resisted. Negative numbers increase damage.
      Note that resistances can be greater than 100% to compensate for extra damage
      from relevant `armor_info` entries.
    type: string
    x-cast-to: float
  resist_type_id:
    description: Resist type associated with this resist info entry.
    type: string
    x-cast-to: int32
    x-reference-to: resist_type.resist_type_id
examples:
  - $ref: "../../examples/resist_info.json"
