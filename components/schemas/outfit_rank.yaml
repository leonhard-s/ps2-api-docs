type: object
description: >
  Outfits can define their own custom rank names and permissions, which are listed here.
  Outfits using the default rank names may not have an entry here.
x-tags: ["Outfits"]
properties:
  description:
    description: Custom description of the rank.
    type: string
  name:
    description: Custom name of the rank.
    type: string
  ordinal:
    description: Ordinal of the rank. Lower values are higher ranks.
    type: string
    x-cast-to: int32
  outfit_id:
    description: The `ps2/outfit` the rank belongs to.
    type: string
    x-cast-to: int64
    x-reference-to: outfit.outfit_id
required:
  - outfit_id
  - ordinal
examples:
  - $ref: "../../examples/outfit_rank.json"
