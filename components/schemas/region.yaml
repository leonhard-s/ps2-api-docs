type: object
description: >
  Display name of the game regions.


  This endpoint mostly contains the localized display name of the a map region. Regions and
  map regions are interchangeable and governed by the same IDs.
x-tags: ["Map & Regions"]
properties:
  initial_faction_id:
    description:
      Defunct field. No longer applicable as warpgates are rotated on zone
      unlock.
    type: string
    x-cast-to: int32
    x-reference-to: faction.faction_id
  name:
    $ref: "localized_string.yaml"
    description: Name of the region.
  region_id:
    description: Unique ID of the collection.
    type: string
    x-cast-to: int32
  zone_id:
    description: ID of the zone in which the region is located.
    type: string
    x-cast-to: int32
    x-reference-to: zone.zone_id
examples:
  - $ref: "../../examples/region.json"
