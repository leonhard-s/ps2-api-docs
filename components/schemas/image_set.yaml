type: object
description: >
  Lists related image assets belonging to the same set.


  Note that this endpoint is a mapping; the `image_set_id` is not a unique key. The
  individual image types in a set are generally used to provide different sizes of the same
  image (e.g. icon previes or minimal icons).
x-tags: ["Image Assets"]
properties:
  description:
    description: Description of the image set.
    type: string
  image_id:
    description: ID of the image asset for this image set and type.
    type: string
    x-cast-to: int32
    x-reference-to: image.image_id
  image_path:
    description: Relative to the image asset. Prefix the base URL to the Census API
      endpoint to create a fully-qualified URL.
    type: string
  image_set_id:
    description: ID of the image set. Note that this is not a unique ID, this collection
      is a mapping.
    type: string
    x-cast-to: int32
  type_description:
    description: Type description of the current image within the set. Usually, this
      refers to scale.
    type: string
  type_id:
    description: Type ID of the current image within the set. Usually, this refers
      to scale.
    type: string
    x-cast-to: int32
examples:
  - $ref: "../../examples/image_set.json"
