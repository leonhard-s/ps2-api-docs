type: object
description: >
  Player rank gained through leveling up.


  Note that the `rank` field is not unique, as each rank is duplicated for each prestige
  (aka. A.S.P.) level. The prestige entries can only be distinguished by their icons.
x-tags: ["Progression"]
properties:
  nc:
    $ref: "experience_rank_faction.yaml"
    description: Subkey for the New Conglomerate.
  nc_image_path:
    description: Path to the facion-specific icon for this experience rank.
  rank:
    description:
      The ordinal rank of the experience type. Note that this is the same
      for each prestige level (0 through 3).
    type: string
    x-cast-to: int32
  tr:
    $ref: "experience_rank_faction.yaml"
    description: Subkey for the Terran Republic.
  tr_image_path:
    description: Path to the facion-specific icon for this experience rank.
  vs:
    $ref: "experience_rank_faction.yaml"
    description: Subkey for the Vanu Sovereignty.
  vs_image_path:
    description: Path to the facion-specific icon for this experience rank.
  xp_max:
    description: Unused.
    type: string
    x-cast-to: int32
required:
  - rank
  - nc
  - vs
  - tr
examples:
  - $ref: "../../examples/experience_rank.json"
