type: object
description: >
  Outfit membership information for a givne character. Characters that are not members of any
  outfit will not have an entry in this collection.
x-tags: ["Outfits"]
properties:
  character_id:
    description: The `ps2/character` for this membership entry.
    type: string
    x-cast-to: int64
    x-reference-to: character.character_id
  member_since:
    description: Time the character joined the outfit.
    type: string
  member_since_date:
    description: Human-readable version of `member_since`.
    type: string
  outfit_id:
    description: The `ps2/outfit` the character is a member of.
    type: string
    x-cast-to: int64
    x-reference-to: outfit.outfit_id
  rank:
    description: Custom rank of the character in the outfit.
    type: string
  rank_ordinal:
    description: Ordinal of the character's rank in the outfit. Lower values are higher
      ranks.
    type: string
    x-cast-to: int32
required:
  - character_id
  - outfit_id
examples:
  - $ref: "../../examples/outfit_member.json"
