type: object
description: >
  Endpoint for weapon medals and service ribbons.


  There is no "achievement type" collection or field, but they can be grouped
  by the `repeatable` field, which is only true for service ribbons.
x-tags: ["Progression"]
properties:
  achievement_id:
    description: Unique ID of the collection.
    type: string
    x-cast-to: int32
  description:
    $ref: "localized_string.yaml"
    description: Description of the achievement.
  image_id:
    description: ID of the image associated with this achievement.
    type: string
    x-cast-to: int32
  image_path:
    description: Path to the image associated with this achievement.
    type: string
  image_set_id:
    description: ID of the image set associated with this achievement.
    type: string
    x-cast-to: int32
  item_id:
    description:
      ID of the item associated with this achievement. Can be used to associate
      weapons with their medals/ribbon.
    type: string
    x-cast-to: int32
  name:
    $ref: "localized_string.yaml"
    description: Name of the achievement.
  objective_group_id:
    description: ID of the objective group counting towards this achievement.
    type: string
    x-cast-to: int32
  repeatable:
    description:
      Whether this achievement can be gained more than once. True for ribbons,
      false for medals.
    type: string
    x-cast-to: bool
  reward_id:
    description: ID of the reward granted upon completion of this achievement.
    type: string
    x-cast-to: int32
required:
  - achievement_id
  - item_id
examples:
  - $ref: "../../examples/achievement_medals.json"
  - $ref: "../../examples/achievement_ribbon.json"
