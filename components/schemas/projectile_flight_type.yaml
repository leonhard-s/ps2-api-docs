type: object
description: >
  Enumerates the flight types used to categorize projectiles by their travel characteristics.


  This mostly controls whether the projectile is ballistic, Flak-based, or "Dynamic", used to
  represent thrown items such as grenades, explosives, and ammo packs.
x-tags: ["Weapons & Firing Mechanics"]
properties:
  description:
    description: Description of the projectile flight type.
    type: string
    x-cast-to: string
  projectile_flight_type_id:
    description: Unique ID of the collection.
    type: string
    x-cast-to: int32
required:
  - projectile_flight_type_id
  - description
examples:
  - $ref: "../../examples/projectile_flight_type.json"
