type: object
description: >
  Directive completion information for a character.


  Note that this also lists entries for incomplete directives; use the `completion_time`
  field to determine whether a directive has been completed.
x-tags: ["Character Information"]
properties:
  character_id:
    description: Character for which the directive list is being returned.
    type: string
    x-cast-to: int64
    x-reference-to: character.character_id
  completion_time:
    description: UTC timestamp of when the directive was completed. Zero if not completed.
    type: string
  completion_time_date:
    description: Human-readable version of `completion_time`.
    type: string
  directive_id:
    description: ID of the directive.
    type: string
    x-cast-to: int32
    x-reference-to: directive.directive_id
  directive_tree_id:
    description: ID of the directive tree containing the directive.
    type: string
    x-cast-to: int32
    x-reference-to: directive_tree.directive_tree_id
required:
  - character_id
  - directive_id
  - directive_tree_id
examples:
  - $ref: "../../examples/characters_directive.json"
