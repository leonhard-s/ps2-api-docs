type: object
description: >
  Current progress of a character within a directive.


  The current value of the directive progress can be found in the `state_data` field of this
  endpoint. The corresponding target value is found in the corresponding `objective`, usually
  in the `param1` field.
x-tags: ["Character Information"]
properties:
  character_id:
    description: Character for which the directive objective status is being returned.
    type: string
    x-cast-to: int64
    x-reference-to: character.character_id
  directive_id:
    description: ID of the directive for which objective status is returned.
    type: string
    x-cast-to: int32
    x-reference-to: directive.directive_id
  objective_group_id:
    description: ID of the objective group for which status is returned.
    type: string
    x-cast-to: int32
    x-reference-to: objective_group.objective_group_id
  objective_id:
    description: ID of the objective for which status is returned.
    type: string
    x-cast-to: int32
    x-reference-to: objective.objective_id
  state_data:
    description: Progress of the character of the objective. This is the "current"
      value of the progress. The total can be found in the corresponding `objective`,
      usually under `param1`.
    type: string
    x-cast-to: int32
  status:
    description: Unknown.
    type: string
    x-cast-to: boolean
required:
  - character_id
  - directive_id
  - objective_id
  - objective_group_id
examples:
  - $ref: "../../examples/characters_directive_objective.json"
