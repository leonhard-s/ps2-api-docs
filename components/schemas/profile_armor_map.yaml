type: object
description: >
  Maps profiles to the relevant `armor_info` entries.


  Note that many of the IDs used here are only available in `profile_2`. Additionally, armor
  values only concern vehicles, with infantry and deployable classes not having any entries
  here.
x-tags: ["Damage Calculation"]
properties:
  armor_info_id:
    description: The armor info side of the relationship.
    type: string
    x-cast-to: int32
    x-reference-to: armor_info.armor_info_id
  profile_id:
    description: The profile side of the relationship.
    type: string
    x-cast-to: int32
    x-reference-to: profile_2.profile_id
  rank:
    description: Unknown. Always 1 as of 2023-06-09.
    type: string
    x-cast-to: int32
examples:
  - $ref: "../../examples/profile_armor_map.json"
