type: object
description: >
  Maps marketing bundles to the items they contain.
x-tags: ["Items & Bundles"]
properties:
  item_id:
    description: Item side of the relationship.
    type: string
    x-cast-to: int32
    x-reference-to: item.item_id
  marketing_bundle_id:
    description: Marketing bundle side of the relationship.
    type: string
    x-cast-to: int32
    x-reference-to: marketing_bundle.marketing_bundle_id
  quantity:
    description: The quantity of the item in the marketing bundle.
    type: string
    x-cast-to: int32
  release_time:
    description: The time the marketing bundle was released as a UTC timestamp.
    type: string
    x-cast-to: int32
required:
  - marketing_bundle_id
  - item_id
examples:
  - $ref: "../../examples/marketing_bundle_item.json"
