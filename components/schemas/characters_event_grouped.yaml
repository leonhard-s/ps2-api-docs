type: object
description: >
  Return character vs. character statistics.


  Allows calculating player vs. player KDR.
x-tags: ["Event History"]
properties:
  character_id:
    description: Other character for which the event list is being returned.
    type: string
    x-cast-to: int64
    x-reference-to: character.character_id
  count:
    description: Number of matching events.
    type: string
    x-cast-to: int32
  table_type:
    description: Type of event being returned.
    enum:
    - KILL
    - DEATH
    type: string
