type: object
description: >
  Lists all facility types across all zones and game modes.
x-tags: ["Map & Regions"]
properties:
  description:
    description: Description of the facility type.
    type: string
  facility_type_id:
    description: Unique ID of the collection.
    type: string
    x-cast-to: int32
  image_id:
    description: Default image of the facility type's map icon.
    type: string
    x-cast-to: int32
    x-reference-to: image.image_id
  image_path:
    description: The path to the facility type's map icon.
    type: string
  image_set_id:
    description: The `ps2/image_set` of the facility type's map icon.
    type: string
    x-cast-to: int32
    x-reference-to: image_set.image_set_id
required:
  - facility_type_id
  - description
examples:
  - $ref: "../../examples/facility_type.json"
